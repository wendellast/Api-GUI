<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com GUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #chat-container {
            width: 100%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .message.user {
            background-color: #e1f5fe;
            text-align: right;
        }
        .message.bot {
            background-color: #ffebee;
        }
        #input-container {
            display: flex;
            padding: 10px;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #send-button {
            margin-left: 10px;
            padding: 8px 16px;
            background-color: #2196f3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Digite sua mensagem...">
        <button id="send-button">Enviar</button>
    </div>
</div>

<script>
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', () => {
        const userMessage = messageInput.value.trim();
        if (userMessage) {
            displayMessage(userMessage, 'user');
            sendMessage(userMessage);
            messageInput.value = '';
        }
    });

    function displayMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Rolagem automática para o fim

        // Inicia a digitação
        typeMessage(messageDiv, text);
    }

    function typeMessage(element, text, index = 0, speed = 30) { // Aumentei a velocidade
        if (index < text.length) {
            element.innerHTML += text.charAt(index);
            index++;
            if (text.charAt(index - 1) === '\n') {
                element.innerHTML += '<br>'; // Adiciona quebra de linha
            }
            setTimeout(() => typeMessage(element, text, index, speed), speed);
        }
    }

    async function sendMessage(message) {
        try {
            const response = await fetch('http://localhost:5000/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            displayMessage(data.response, 'bot');
        } catch (error) {
            displayMessage("Erro ao enviar a mensagem", 'bot');
        }
    }
</script>

</body>
</html>
